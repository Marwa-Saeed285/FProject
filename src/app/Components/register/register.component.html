<div class="container">
    <form [formGroup]="RegsterFormGroup" class="container mt-5" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" formControlName="id" id="id">
        </div> -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" 
            [class.is-invalid]="name?.invalid"
            formControlName="name" id="name">
        </div>
        <div>
          <small *ngIf="name?.errors?.['PostExist']">
              this Post is Exist
          </small>
        </div>
        <div formGroupName="address">
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" formControlName="city" id="city">
        </div>
        <div class="form-group">
            <label for="postalcode">Postal Code:</label>
            <input type="text" class="form-control" formControlName="postalcode" id="postalcode">
        </div>
        <div class="form-group">
            <label for="street">StreetPostTest:</label>
            <input type="text"
            class="form-control" formControlName="street" id="street">
        </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" 
            
            formControlName="email" id="email">
        </div>
        <div>
          <!-- <small *ngIf="email?.errors?.['emaillErorr']">required @</small> -->
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" formControlName="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password">
        </div>

        <!-- //////////////////////////////////////////////////////////
        ////////////////////////////////////////////////////////////
        ////////////////////////// -->

        <div class="form-check mt-5">
            <input (change)="changeValidation()"
             class="form-check-input" type="radio" formControlName="exampleRadios" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input  (change)="changeValidation()"
            class="form-check-input" type="radio" formControlName="exampleRadios" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Second  radio
            </label>
          </div>
          <div class="form-check">
            <input  (change)="changeValidation()"
             class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" formControlName="exampleRadios">
            <label class="form-check-label" for="exampleRadios3">
              Third radio
            </label>
          </div>

          <div class="form-group" *ngIf="exampleRadios?.value==='option3'">
            <label for="postalcode">Other</label>
            <input type="text" class="form-control" formControlName="exampleRadiosOther" id="other">
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="RegsterFormGroup.invalid">Register</button>
    </form>

</div>
<div>
    {{name?.value}}
</div>
